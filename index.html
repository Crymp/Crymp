nt points."}, {"color": "#B1B1B1", "id": 21, "label": "POWER CONTROL REQUIREMENTS", "shape": "dot"}, {"color": "#EDC039", "id": 22, "label": "SMPC-025", "shape": "dot", "title": "The PCS shall provide all resources needed for the operation of the pyro-technical devices (if any) for experiments as well as\nfor spacecraft functions and it shall condition, control and distribute the power to these devices."}, {"color": "#162347", "id": 23, "label": "PCS", "shape": "dot", "value": 400}, {"color": "#57A9EB", "id": 24, "label": "wiring", "shape": "dot"}, {"color": "#57A9EB", "id": 25, "label": "electronics", "shape": "dot"}]);

};
